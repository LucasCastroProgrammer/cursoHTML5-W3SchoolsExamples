<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Códigos de computação em HTML</title>
	<style>
		kbd{
			background-color: #f3f3f3;
		}
	</style>
</head>
<body>
	<h2>Códigos de computação em HTML</h2>
	<!-- Exemplo básico para códigos de programação -->
	<!-- Para tirar os br, e manter a quebra de linha, use a tag pre -->
	<pre>
	<code>
	x = 5;
	y = 6;
	z = x + y;
	</code>
	</pre>

	<h2>tag kbd para inserção via teclado.</h2>
	<!-- a tag kbd representa inserção de dados do usuário pelo teclado ou comando de voz. -->
	<p>Salve o documento pressionando <kbd>Ctrl + S</kbd></p>

	<h2>Tag samp</h2>
	<!-- a tag samp representa saída de dados de um programa ou sistema computacional. -->
	<p>Se você colocou valores errados, o programa irá retornar <samp>Erro!</samp></p>

	<!-- E para variáveis, use a tag var -->
	<p>Einstein escreveu: <var>E</var> = <var>mc</var><sup>2</sup>.</p>

</body>
</html>
