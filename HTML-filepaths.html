<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Caminho de arquivos em HTML</title>
</head>
<body>
	
	<!-- Um caminho absoluto de arquivo é a URL completa de um arquivo da internet  -->
	<img src="https://www.w3schools.com/images/picture.jpg" alt="Mountain">

	<!-- Um caminho relativo de arquivo mostra somente parte do caminho que a página está usando para obter o arquivo -->
	<!-- Segue abaixo exemplos -->
	<!-- Neste exemplo o caminho aponta para a pasta imagens localizado no diretório raíz do endereço WEB -->
	<img src="/images/picture.jpg" alt="Mountain">

	<!-- Neste exemplo o caminho aponta para o arquivo na pasta imagens localizada no diretório atual -->
	<img src="images/picture.jpg" alt="mountain">

	<!-- Neste exemplo o caminho aponta para o arquivo localizado na pasta imagens em uma pasta com um nível superior a atual -->
	<img src="../images/pictures.jpg" alt="Mountain">

</body>
</html>
