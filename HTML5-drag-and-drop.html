<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Drag & Drop em HTML</title>
	<style>
		#div1{
			width: 350px;
			height: 70px;
			padding: 10px;
			border: 1px solid #aaaaaa;
		}
	</style>
</head>
<body>
	
	<!-- Drag and drop é quando se arrasta um objeto de um lugar para o outro. Em HTML5, drag and drop faz parte da padronização, ou seja, qualquer elemento pode ser arrastado -->

	<!-- 
		Suporte para navegadores:
		-> Chrome: 4.0;
		-> IE: 9.0;
		-> Firefox: 3.5;
		-> Safari: 6.0;
		-> Opera: 12.0
	-->

	<p>Arraste a imagem da W3Schools até o retângulo!</p>

	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
	</div>
	<br>
	<img id="drag1" src="img_logo.gif" draggable="true" ondragstart="drag(event)" width="336" height="69">

	<script>
		function allowDrop(ev){
			ev.preventDefault();
		}

		function drag(ev){
			ev.dataTransfer.setData("Text", ev.target.id);
		}

		function drop(ev){
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
	</script>
</body>
</html>
