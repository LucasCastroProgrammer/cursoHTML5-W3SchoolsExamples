<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Título do documento</title>
</head>

<body>
	Algum conteúdo.
</body>

<!-- Em XHTML, os elementos devem estar aninhados desta forma -->
<b><i>Este texto está em negrito e itálico</i></b>

<!-- Os elementos devem estar fechados -->
<p>Este é um parágrafo.</p>
<p>Este é um outro parágrafo.</p>

<!-- Elementos vazios devem estar fechados -->
A break: <br />
A horizontal rule: <hr />
An image: <img src="happy.gif" alt="Happy face" />

<!--  Elementos devem estar em mínusculo -->
<body>
	<p>Este é um parágrafo.</p>
</body>

<!-- Atributos devem estar em letras minúsculas e seus valores envolvidos por aspas duplas -->
<table width="100%" />

<!-- Minimização de atributo é proibida -->
<input type="checkbox" name="vehicle" value="car" checked="checked" />

<input type="text" name="lastname" disabled="disabled" />
