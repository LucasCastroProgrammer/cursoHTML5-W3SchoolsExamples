<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Estilos em HTML</title>
</head>
<body style="background-color: powderblue">
	
	<p>Estou normal</p>
	<p style="color: red;">Eu sou vermelho</p>
	<p style="color:blue;">Eu sou azul</p>
	<p style="font-size: 50px;">Eu sou grande</p>

	<h1 style="color:blue;">Este é um cabeçalho.</h1>
	<p style="color:red;">Este é um parágrafo.</p>

	<h1 style="font-family: verdana">Este é um cabeçalho.</h1>
	<p style="font-family: courier">Este é um parágrafo.</p>

	<h1 style="font-size: 300%">Este é um cabeçalho.</h1>
	<p style="font-size: 160%">Este é um parágrafo.</p>

	<h1 style="text-align: center;">Cabeçalho centralizado</h1>
	<p style="text-align: center;">Parágrafo centralizado</p>

</body>
</html>
