<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>SVG em HTML</title>
</head>
<body>
	<!-- SVG significa Scalable Vector Graphics -->
	<!-- SVG é usado para definir gráficos para as páginas WEB -->
	<!-- SVG é uma recomendação da W3C -->
	<!-- É um container para elementos gráficos. -->
	<!-- SVG tem diversos métodos para pinturas, caixas, círculos, textos e imagens gráficas. -->
	<!-- Suporte para navegadores:
		-> Chrome: 4.0;
		-> IE: 9.0;
		-> Mozilla Firefox: 3.0;
		-> Safari: 3.2;
		-> Opera: 10.1;
	-->

	<h2>Desenhando um círculo em SVG</h2>
	<svg width="100" height="100"><circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" /> Me desculpe, seu navegador não suporta SVG.</svg>

	<h2>Desenhando um retângulo em SVG</h2>
	<svg width="400" height="100"><rect width="400" height="100" style="fill: rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0);" /></svg>

	<h2>Desenhando um retãngulo com bordas arredondadas em SVG</h2>
	<svg width="400" height="180"><rect x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill:red;stroke:black;stroke-width:5;opacity: 0.5"/> Me desculpe, seu navegador não suporta SVG</svg>

	<h2>Desenhando uma estrela com SVG</h2>
	<svg width="300" height="200">
		<polygon points="100,10 40, 198 190, 78 10,78 160, 198" style="fill: lime;stroke: purple;stroke-width:5;fill-rule: evenodd;" />
		Me desculpe, seu navegador não suporta SVG.
	</svg>

	<h2>Desenhando uma logo em SVG</h2>
	<svg height="130" width="500">
		<defs>
			<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
				<stop offset="0%" style="stop-color: rgb(255,255,0); stop-opacity:1" />
				<stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
			</linearGradient>
		</defs>
		<ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
		<text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
		Me desculpe, seu navegador não suporta SVG.
	</svg>

</body>
</html>
