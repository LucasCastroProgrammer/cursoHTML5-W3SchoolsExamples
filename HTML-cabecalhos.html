<!DOCTYPE html>
<html lang="pt-br">
<head><!-- Local de definição de metadados -->
	<title>Cabeçalhos em HTML</title>
	<meta charset="utf-8"><!-- Definição do padrão de caracteres -->
</head>
<body>
	
	<h1>Cabeçalho 1 (Mais importante)</h1>
	<h2>Cabeçalho 2</h2>
	<h3>Cabeçalho 3</h3>
	<h4>Cabeçalho 4</h4>
	<h5>Cabeçalho 5</h5>
	<h6>Cabeçalho 6 (Menos importante)</h6>

	<h1 style="font-size: 60px;">Super cabeçalho</h1>

	<!-- Horizontal Rules -->
	<h1>Este é o cabeçalho 1</h1>
	<p>Algum texto...</p>
	<hr><!-- Separar conteúdo -->
	<h2>Este é o cabeçalho 2</h2>
	<p>Algum outro texto...</p>
	<hr>

</body>
</html>
